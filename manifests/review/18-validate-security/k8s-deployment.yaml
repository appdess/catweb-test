apiVersion: v1
kind: Namespace
metadata:
  name: review-18-validate-security
---
apiVersion: v1
data:
  .dockerconfigjson: 
kind: Secret
metadata:
  creationTimestamp: null
  name: gitlab-registry-credentials
  namespace: review-18-validate-security
type: kubernetes.io/dockerconfigjson
---
apiVersion: v1
kind: Service
metadata:
  name: catweb
  namespace: review-18-validate-security
spec:
  ports:
  - port: 80
    protocol: TCP
    targetPort: 5000
  selector:
    app: catweb
  type: ClusterIP
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: catweb
  namespace: review-18-validate-security
spec:
  replicas: 1
  selector:
    matchLabels:
      app: catweb
  template:
    metadata:
      labels:
        app: catweb
    spec:
      containers:
      - image: registry.gitlab.com/adess-demos/demo/app-team/catweb-gitops/main:03267de45a8c9ff0d1468b06b8b78379c379e08d
        name: catweb
        ports:
        - containerPort: 5000
      imagePullSecrets:
      - name: gitlab-registry-credentials
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-prod
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/backend-protocol: HTTP
  name: catweb
  namespace: review-18-validate-security
spec:
  rules:
  - host: 18-validate-security.catweb.gitops.fun
    http:
      paths:
      - backend:
          service:
            name: catweb
            port:
              number: 80
        path: /
        pathType: ImplementationSpecific
  tls:
  - hosts:
    - 18-validate-security.catweb.gitops.fun
    secretName: catweb-tls
