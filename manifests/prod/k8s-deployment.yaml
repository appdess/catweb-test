apiVersion: v1
kind: Namespace
metadata:
  name: prod
---
apiVersion: v1
kind: Service
metadata:
  name: catweb
  namespace: prod
spec:
  ports:
  - port: 80
    protocol: TCP
    targetPort: 5000
  selector:
    app: catweb
  type: ClusterIP
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: catweb
  namespace: prod
spec:
  replicas: 1
  selector:
    matchLabels:
      app: catweb
  template:
    metadata:
      labels:
        app: catweb
    spec:
      containers:
      - image: registry.gitlab.com/adess-demos/demo/gitops/catweb-gitops/main:dcd32b84bb64ca5ef3e9b3e06d680b8f699db892
        name: catweb
        ports:
        - containerPort: 5000
      imagePullSecrets:
      - name: gitlab-registry-credentials
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-prod
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/backend-protocol: HTTP
  name: catweb
  namespace: prod
spec:
  rules:
  - host: prod.catweb.gitops.fun
    http:
      paths:
      - backend:
          service:
            name: catweb
            port:
              number: 80
        path: /
        pathType: ImplementationSpecific
  tls:
  - hosts:
    - prod.catweb.gitops.fun
    secretName: catweb-tls
